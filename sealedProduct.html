<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pack EV Calculator</title>
    <link rel="stylesheet" href="styles/styles.css?v=4">
</head>
<body>
    <!-- Hamburger Menu Button -->
    <button class="hamburger-menu" id="hamburgerMenu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Menu</h3>
            <button class="close-sidebar" id="closeSidebar">&times;</button>
        </div>
        
        <div class="sidebar-content">
            <div class="sidebar-section">
                <h4>Navigation</h4>
                <button class="sidebar-button orange-button" onclick="location.href='boosterPack.html'">Booster Pack Guide</button>
                <button class="sidebar-button green-button" onclick="location.href='boosterBox.html'">Booster Box Guide</button>
                <button class="sidebar-button blue-button" onclick="location.href='sealedProduct.html'">Sealed Product Guide</button>
                <button class="sidebar-button purple-button" onclick="location.href='calculators.html'">Calculators</button>
                <button class="sidebar-button red-button" onclick="location.href='faq.html'">FAQ</button>
            </div>
            <div class="sidebar-section">
                <h4>Site Settings</h4>
                <button class="sidebar-button teal-button" id="sidebarDarkModeToggle">Invert Theme</button>
            </div>
        </div>
    </div>

    <!-- Overlay for closing sidebar when clicking outside -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="container">
        <h1>Sealed Product Guide</h1>

        <div class="link">
            <a href="index.html">Home</a>
        </div>

        <p id="lastUpdated">Last Updated: Loading...</p>

        <div class="dropdowns-container">
            <div class="dropdown-container">
                <label for="sortDropdown">Sort By</label>
                <select id="sortDropdown">
                    <option value="nameAsc" selected>Alphabetically (A-Z)</option>
                    <option value="nameDesc">Alphabetically (Z-A)</option>
                    <option value="priceDesc">Product Price (Highest to Lowest)</option>
                    <option value="priceAsc">Product Price (Lowest to Highest)</option>
                    <option value="valueDesc">Contained Value (Highest to Lowest)</option>
                    <option value="valueAsc">Contained Value (Lowest to Highest)</option>
                    <option value="profitDesc">Profit % (Highest to Lowest)</option>
                    <option value="profitAsc">Profit % (Lowest to Highest)</option>
                    <option value="releaseDesc">Release Date (Earliest to Latest)</option>
                    <option value="releaseAsc">Release Date (Latest to Earliest)</option>
                </select>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-container">

            <div class="filter-group">
                <label>Year Range</label>
                <div class="range-inputs">
                    <input type="number" id="yearFrom" placeholder="From" min="1999" max="2025" step="1">
                    <span>to</span>
                    <input type="number" id="yearTo" placeholder="To" min="1999" max="2025" step="1">
                </div>
            </div>

            <div class="filter-group">
                <label>Price Range</label>
                <div class="range-inputs">
                    <input type="number" id="priceMin" placeholder="Min $" min="0" step="0.01">
                    <span>to</span>
                    <input type="number" id="priceMax" placeholder="Max $" min="0" step="0.01">
                </div>
            </div>

            <div class="filter-group">
            <label>Buy Indicator Range</label>
            <div class="range-inputs">
                <select id="buyIndicatorFrom">
                    <option value="extreme-buy">Extreme</option>
                    <option value="strong-buy">Strong</option>
                    <option value="moderate-buy">Moderate</option>
                    <option value="ok-buy">Ok</option>
                    <option value="weak-buy">Weak</option>
                    <option value="terrible-buy" selected>Terrible</option>
                </select>
                <span>to</span>
                <select id="buyIndicatorTo">
                    <option value="extreme-buy" selected>Extreme</option>
                    <option value="strong-buy">Strong</option>
                    <option value="moderate-buy">Moderate</option>
                    <option value="ok-buy">Ok</option>
                    <option value="weak-buy">Weak</option>
                    <option value="terrible-buy">Terrible</option>
                </select>
            </div>
        </div>

            <div class="filter-buttons">
                <button id="applyFiltersBtn">Apply Filters</button>
                <button id="clearFiltersBtn">Clear Filters</button>
            </div>

        </div>

        <div class="products-list">
            <h2>Sealed Products</h2>
            <ul id="products-list">
                <!-- List of products will be populated here -->
            </ul>
        </div>
    </div>

    <footer>
        <p>Developed By ETS Pokemon Cards</p>
        <div class="footer-links">
            <a href="https://www.instagram.com/icebud18/">Instagram</a>
            <a href="https://discord.gg/kPT7gNKHYy">Discord</a>
            <a href="https://www.youtube.com/@etspokemoncards6724">YouTube</a>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyApyB4FLYRVcWqPLN6WlWI_dN1Dr1YZYaA",
            authDomain: "pokecalculate-96c76.firebaseapp.com",
            projectId: "pokecalculate-96c76"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.db = db;
        window.collection = collection;
        window.getDocs = getDocs;
    </script>

    <script src="javascript/sealedProduct.js"></script>
    <script src="javascript/darkmode.js"></script>
    <script src="javascript/sidebar.js"></script>

</body>
</html>
