<head>
    <meta charset="UTF-8">

    <title>Pack EV Calculator</title>
    <link rel="stylesheet" href="styles/styles.css?v=4"></head>
<body>

    <div class="container">
        <h1>Pok√©mon Pack Expected Value Calculator</h1>

        <div class="link">
            <a href="faq.html">FAQ</a>
        </div>

        <p id="lastUpdated">Last Updated: Loading...</p>

        <div class="button-container">
            <button class="orange-button" onclick="location.href='index.html'">Booster Pack Calculator</button>
            <button class="green-button" onclick="location.href='boosterBox.html'">Booster Box Calculator</button>
            <button class="blue-button" onclick="location.href='sealedProduct.html'">Sealed Product Guide</button>
        </div>

        <div class="button-container-2x2">
            <button class="purple-button productValueButton">Calculate Sealed Product Value</button>
            <button class="purple-button sealedProductEvButton">Calculate EV for Sealed Product</button>
            <button class="purple-button singlePackEvButton">Calculate EV for Single Pack</button>
            <button class="purple-button multiplePacksEvButton">Calculate EV for Multiple Packs</button>
        </div>

        <div class="dropdowns-container">
            <div class="dropdown-container">
                <label for="sortDropdown">Sort By</label>
                <select id="sortDropdown">
                    <option value="nameAsc" selected>Alphabetically (A-Z)</option>
                    <option value="nameDesc">Alphabetically (Z-A)</option>
                    <option value="priceDesc">Product Price (Highest to Lowest)</option>
                    <option value="priceAsc">Product Price (Lowest to Highest)</option>
                    <option value="valueDesc">Contained Value (Highest to Lowest)</option>
                    <option value="valueAsc">Contained Value (Lowest to Highest)</option>
                    <option value="profitDesc">Profit % (Highest to Lowest)</option>
                    <option value="profitAsc">Profit % (Lowest to Highest)</option>
                    <option value="releaseDesc">Release Date (Earliest to Latest)</option>
                    <option value="releaseAsc">Release Date (Latest to Earliest)</option>
                </select>
            </div>

            <div class="dropdown-container">
                <label for="filterDropdown">Filter By</label>
                <select id="filterDropdown">
                    <option value="all" selected>All Packs</option>
                    <option value="gen6">Generation 6</option>
                    <option value="gen7">Generation 7</option>
                    <option value="gen8">Generation 8</option>
                    <option value="gen9">Generation 9</option>
                </select>
            </div>
        </div>

        <div class="products-list">
            <h2>Sealed Products</h2>
            <ul id="products-list">
                <!-- List of packs will be populated here -->
            </ul>
        </div>
