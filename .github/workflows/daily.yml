name: Selenium Task Every 5 Minutes

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every 5 minutes
  workflow_dispatch:  # Allows manual trigger of the workflow

jobs:
  run-selenium-script:
    runs-on: ubuntu-latest  # Uses the latest Ubuntu environment on GitHub Actions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # Checkout the code from your repository

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Set the version of Python you want to use

      - name: Install dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            chromium-browser \
            chromium-chromedriver \
            xvfb \
            libnss3 \
            libgdk-pixbuf2.0-0 \
            libatk-bridge2.0-0 \
            libatk1.0-0 \
            libcups2 \
            libxss1 \
            libappindicator3-1 \
            libx11-xcb1 \
            libgbm1
          pip install -r requirements.txt  # Install Python dependencies

      - name: Set up virtual display
        run: |
          Xvfb :99 -screen 0 1920x1080x24 &  # Start virtual display
          export DISPLAY=:99  # Set the DISPLAY variable

      - name: Run the script
        run: |
          python your_script.py  # Run the Selenium script

