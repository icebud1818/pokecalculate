name: Selenium Test Automation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs at midnight UTC every day
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Selenium Test
        run: python seleniumTest.py

      - name: Commit and Push Updated File
        run: |
          git config --global icebud1818 "github-actions[bot]"
          git config --global gws18115@gmail.com "github-actions[bot]@users.noreply.github.com"
          git add full_output_with_all_columns.json
          git commit -m "Update full_output_with_all_columns.json"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

