name: Run Selenium Tests

on:
  push:
    branches:
      - main  # Run the workflow on push to the main branch
  pull_request:
    branches:
      - main  # Run the workflow on pull requests to the main branch
  workflow_dispatch:  # This allows manual triggering of the workflow

permissions:
  contents: write  # Allow write access to repository contents
  actions: write   # Allow write access to GitHub Actions

jobs:
  selenium:
    runs-on: ubuntu-latest  # The runner environment (latest version of Ubuntu)

    steps:
    # Step 1: Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v2  # Check out the code in your repository

    # Step 2: Set up Python environment
    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'  # You can specify the Python version required for your project

    # Step 3: Install system dependencies
    - name: Install system dependencies
      run: |
        sudo apt update  # Update the package list
        sudo apt install -y wget curl unzip  # Install necessary packages without libgconf-2-4
        sudo add-apt-repository universe  # Add the universe repository if needed
        sudo apt update  # Update package list again after adding repository

    # Step 4: Install Python dependencies from requirements.txt
    - name: Install Python packages
      run: |
        python -m pip install --upgrade pip  # Upgrade pip to the latest version
        pip install -r requirements.txt  # Install Python dependencies listed in requirements.txt

    # Step 5: Run the Selenium tests
    - name: Run Selenium tests
      run: |
        python seleniumTest.py  # Execute the seleniumTest.py script

    # Step 6: Commit and push the updated JSON file (full_output_with_all_columns.json)
    - name: Commit and push updated JSON file
      run: |
        git config --global user.email "gws18115@gmail.com"  # Replace with your email
        git config --global user.name "icebud1818"  # Replace with your name
        git add full_output_with_all_columns.json  # Add the updated JSON file
        git commit -m "Update full_output_with_all_columns.json" || echo "No changes to commit"  # Commit changes (if any)
        git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main  # Push changes using the GitHub token

