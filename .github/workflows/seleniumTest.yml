name: Run Selenium Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'  # Adjust this to your Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Set up Chrome dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget curl unzip
        sudo apt-get install -y libx11-dev libx11-6 libxcomposite-dev libxrandr-dev libgdk-pixbuf2.0-0
        sudo apt-get install -y libnss3 libgconf-2-4
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo dpkg -i google-chrome-stable_current_amd64.deb
        sudo apt-get -f install

    - name: Install ChromeDriver
      run: |
        CHROMEDRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE)
        wget https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        sudo mv chromedriver /usr/local/bin/

    - name: Run the Selenium Test
      run: |
        python seleniumTest.py

    - name: Save output JSON file
      run: |
        echo "Saving output JSON file for review"
        cat full_output_with_all_columns.json
        # Optional: Move the file to an artifact for download
        # mv full_output_with_all_columns.json $GITHUB_WORKSPACE/

    - name: Upload output JSON as artifact (optional)
      uses: actions/upload-artifact@v3
      with:
        name: selenium-output
        path: full_output_with_all_columns.json

