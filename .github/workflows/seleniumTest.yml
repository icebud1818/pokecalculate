name: Selenium Test Automation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs at midnight UTC every day
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  selenium-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Selenium Test
        run: python seleniumTest.py

# Step 6: Commit and push the updated JSON file (full_output_with_all_columns.json)
      - name: Commit and push updated JSON file
        run: |
          git config --global user.email "gws18115@gmail.com"  # Replace with your email
          git config --global user.name "icebud1818"  # Replace with your name
          git add full_output_with_all_columns.json  # Add the updated JSON file
          git commit -m "Update full_output_with_all_columns.json" || echo "No changes to commit"  # Commit changes (if any)
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main  # Push changes using the GitHub token
